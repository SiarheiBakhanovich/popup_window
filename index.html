<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GalleryPop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="galerry">
		<div class="img-container">
			<img src="previews/black-and-white-fog-foggy-preview.jpg"
			alt="black-and-white-fog-foggy"
			data-original="full/black-and-white-fog-foggy-forest-full.jpg"/>
		</div>
		<div class="img-container">
			<img src="previews/body-of-water-between-green-leaf-trees-preview.jpg"
			alt="body-of-water-between-green-leaf" 
			data-original="full/body-of-water-between-green-leaf-trees-full.jpg"/>
		</div>
		<div class="img-container">
			<img src="previews/brown-wooden-bridge-beside-green-leafy-trees-preview.jpg"
			alt="brown-wooden-bridge-beside"
			data-original="full/brown-wooden-bridge-beside-green-leafy-trees-full.jpg">
		</div>
		<div class="img-container">
			<img src="previews/clouds-fog-forest-mist-preview.jpg"
			alt="clouds-fog-forest-mist" 
			data-original="full/clouds-fog-forest-mist-full.jpg">
		</div>
		<div class="img-container">
			<img src="previews/evening-foggy-forest-frost-preview.jpg"
			alt="evening-foggy-forest-frost"
			data-original="full/evening-foggy-forest-frost-full.jpg">
		</div>
		<div class="img-container">
			<img src="previews/mist-misty-fog-foggy-preview.jpg"
			alt="mist-misty-fog-foggy"
			data-original="full/mist-misty-fog-foggy-full.jpg">
		</div>
		<div class="img-container">
			<img src="previews/scenic-view-of-forest-during-night-time-preview.jpg"
			alt="scenic-view-of-forest-during-night-time"
			data-original="full/scenic-view-of-forest-during-night-time-full.jpg"/>
		</div>
		<div class="img-container">
			<img src="previews/sky-mountain-cloud-new-zealand-preview.jpg"
			alt="sky-mountain-cloud-new-zealand"
			data-original="full/sky-mountain-cloud-new-zealand-full.jpg">
		</div>
		<div class="img-container">
			<img src="previews/white-trash-bin-under-red-leaves-tree-preview.jpg"
			alt="white-trash-bin-under-red-leaves"
			data-original="full/white-trash-bin-under-red-leaves-tree-full.jpg">
		</div>
	</div>
	<div class="modal">
		<img src="full/black-and-white-fog-foggy-forest-full.jpg" alt="" class="full-img" />
		<p class="caption">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, voluptatum. </p>
	</div>


<script src="js/script.js"></script>	
</body>
</html>
